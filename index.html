<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phone hunter</title>
    <!-- daisy setup  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--daisy setup ends -->

    <style></style>
  </head>
  <body>
    <header class="mx-auto rounded-full py-3 bg-green-300">
      <h1 class="text-3xl md:text-6xl text-center font-medium">
        HUNTING PHONE
      </h1>
    </header>
    <main class="my-10">
      <section
        class="max-w-3xl mx-auto bg-green-100 p-4 mb-8 flex justify-center gap-2">
        <input
          id="search-field"
          type="text"
          placeholder="Search Phone..."
          class="input input-bordered input-accent w-full max-w-xs" />
        <button onclick="searchBtn()" class="btn btn-accent">Accent</button>
      </section>
      <section class="max-w-5xl mx-auto">
        <div
          id="card-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- here phones will be added via js -->
        </div>
        <div id="show-btn-container" class="flex my-5 justify-center hidden">
            <button  onclick="showBtn(this)" class="btn bg-slate-400">Show more</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="js/index.js"></script>
  </body>
</html>
